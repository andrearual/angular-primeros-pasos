<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let characterList of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    " class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-info': isEven}">

    <div>
      <span class="text-primary"> {{i + 1}}. </span>
      <span>{{characterList.name}} - </span>
      <strong>Power: </strong>
      <span>{{characterList.power}}</span>
    </div>
    <button (click)="onDeleteCharacterById(characterList.id)" class="btn btn-danger">X</button>
