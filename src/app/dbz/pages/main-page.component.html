<h3>DBZ personajes</h3>
<hr>
 <div class="row">
    <div class="col">
      <dbz-list [characterList] = "characters" (onDelete)="onDeleteCharacterById($event)" ></dbz-list>
    </div>
    <div class="col">
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
 </div>
